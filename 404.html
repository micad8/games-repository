<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eight Classes</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>ðŸ“š</text></svg>">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f0ff;
      color: #03396c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 20px;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }

    p.slogan {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 20px;
      color: #055a9c;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 220px);
      gap: 20px;
    }

    button {
      padding: 18px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #0370c7;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #055aa3;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.2);
    }

    p.description {
      max-width: 600px;
      color: #034a7f;
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>Eight Classes</h1>
  <p class="slogan">Eight tools</p>
  <p class="description">
    Welcome to Eight Classes! This hub collects eight essential school tools to make learning easier and more interactive. 
    From calculators to coding, typing, reading, and online whiteboards, each button opens a useful resource to help you succeed in your studies.
  </p>

  <div class="buttons">
    <button onclick="window.open('https://www.desmos.com/calculator', '_blank')">Graphing Calculator</button>
    <button onclick="window.open('https://www.khanacademy.org', '_blank')">Khan Academy</button>
    <button onclick="window.open('https://www.wolframalpha.com', '_blank')">Wolfram Alpha</button>
    <button onclick="window.open('https://www.typingclub.com', '_blank')">Typing Practice</button>
    <button onclick="window.open('https://www.chemguide.co.uk', '_blank')">Chemistry Guide</button>
    <button onclick="window.open('https://canvas.apps.chrome/', '_blank')">Online Whiteboard</button>
    <button onclick="window.open('https://www.readingbear.org', '_blank')">Reading Resources</button>
    <button onclick="window.open('https://www.codecademy.com', '_blank')">Coding Practice</button>
  </div>

</body>
</html>
